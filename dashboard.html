<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plly connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar">
    <div class="logo-container">
        <img src="Logo transparent.png" alt="Logo">
        <span>Plly</span>
    </div>

    <!-- Desktop Navigation -->
    <div class="nav-links">
        <a href="index.html"><button><i class="fa-solid fa-house"></i></button></a>
        <a href="updates.html"><button><i class="fa-solid fa-pen-to-square"></i></button></a>
        <a href="index.html#section2"><button><i class="fa-solid fa-circle-info"></i></button></a>
        <a href="process.html"><button><i class="fa-solid fa-chart-column"></i></button></a>
        <a href="#section4"><button><i class="fa-solid fa-users"></i></button></a>
        <a href="index.html#footer"><button><i class="fa-solid fa-phone"></i></button></a>
        <a href="#" onclick="logout(event)">
            <button><i class="fa-solid fa-right-to-bracket"></i> Logout</button>
        </a>



    </div>

    <!-- Hamburger Menu Icon -->
    <button class="menu-icon" onclick="toggleMenu()">â˜°</button>

    <!-- Dropdown Menu (for mobile) -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="#"><button><i class="fa-solid fa-house"></i> Home</button></a>
        <a href="updates.html"><button><i class="fa-solid fa-pen-to-square"></i> Updates</button></a>
        <a href="index.html#section2"><button><i class="fa-solid fa-circle-info"></i> About Plly</button></a>
        <a href="process.html"><button><i class="fa-solid fa-chart-column"></i> Processes</button></a>
        <a href="#section4"><button><i class="fa-solid fa-users"></i> About us</button></a>
        <a href="index.html#footer"><button><i class="fa-solid fa-phone"></i> Contact</button></a>
        <a href="#" onclick="logout(event)">
            <button><i class="fa-solid fa-right-to-bracket"></i> Logout</button>
        </a>


    </div>
</nav>

<section id="section1">
    <div class="boxes-container">

        <div class="box" id="profileBox">
            <h2><p id="savedName"></p></h2>
            <p id="userEmail">Not logged in</p>

            <div class="box">
                <div class="roomsbox">
                    <p>Rooms</p>
                    <div class="roomsboxlist" id="roomsList"></div>
                </div>
            </div>
            <button onclick="toggleSettings()"><i class="fa-solid fa-gear"></i></button>
        </div>

        <div class="box2" id="settingsContainer">
            <h3 id="roomName"></h3>
            <p id="roomDescription"></p>
            <p id="roomId"></p>
            <!-- <button id="startCallButton">Start Call</button> -->


            <!-- Add a new container for the call UI -->
            <div id="callContainer" style="display: none;">
                <!-- Call UI elements like call status and end call button will be injected here -->
            </div>


            <div class="chatroom">
                <div class="chatcontent" id="chatContent">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="message">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>

            <!-- Username Settings -->
            <div id="usernameSettings" style="display:none;">
                <input type="text" id="usernameInput" placeholder="Enter new username">
                <button id="saveUsernameButton" class="savebutton">Save</button>
            </div>
        </div>


        <div class="box3">
            <p>Contacts</p>
            <ul id="userList">
                <!-- User items will be dynamically added here -->
            </ul>
        </div>

    </div>
</section>
<script src="controller.js" type="module"></script>
</body>
<script>
    function toggleMenu() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
    }
    function toggleSettings() {
        const usernameSettings = document.getElementById('usernameSettings');
        usernameSettings.style.display = usernameSettings.style.display === 'none' ? 'block' : 'none';
    }
</script>
</html>
